                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-primary">

                <h1 class="display-4 text-center">Web App</h1>

    <script>
        var dateElement = document.getElementById("date");
        var curentDate = new Date();

        var option = { month: "long", day: "numeric", year: "numeric" };
        var formattDate = curentDate.toLocaleDateString("id-ID", option)

        dateElement.textContent = formattDate;
    </script>
